    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <label for="subscribe">Subscribe to newsletter:</label>
            <input type="radio" id="subscribe-yes" name="subscribe" value="yes"> Yes
            <input type="radio" id="subscribe-no" name="subscribe" value="no"> No
            <button type="submit">Send</button>
        </form>
        <p>For more information, contact me at <a href="mailto:johandrematt@icloud.com">johandrematt@icloud.com</a>.</p>
